{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin"
        style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder card shadow col-md-6 "
                        style="width: 45%; min-height: auto; padding: 3%">
                        <div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Forgot Your Password?</h4>
                            <p class="text-center">Please enter your E-Mail Address and we will send a link to reset your password.</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form action="{% url 'forgot_password' %}" class="form-fields-set foodbakery-dev-restaurant-form"
                                    method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <ul
                                        class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">

                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Email</label>
                                                                <input type="email" name='email'
                                                                    placeholder="Enter Email">
                                                            </div>
                                                        </div>

                            

                                        </li>
                                    </ul>

                            </div>
                        </div>

                        </li>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="field-holder">
                                    <div class="payment-holder">
                                        <input type="submit" value="Send Link" id="btn-next-restaurant-information"
                                            class="bgcolor">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                {% include 'includes/alert.html' %}
                            </div>
                        </div>
                        </li>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>



{% endblock %}
