{% if messages %}
{% for message in messages %}
   <div class="alert alert-{{message.tags}} show-notification float-right">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div> {{message}} </div>
   </div>
{% endfor %}
{% endif %}
